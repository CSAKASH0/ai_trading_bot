<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot</title>
    <link rel="stylesheet" href="style.css">
    <script src="wallet.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Crypto Trading Bot Dashboard</h1>
        
        <div class="section">
            <button onclick="connectWallet()">Connect MetaMask Wallet</button>
            <p id="wallet-status">Wallet not connected</p>
        </div>

        <div class="section">
            <h2>Check Balance</h2>
            <input type="text" id="wallet-address" placeholder="Enter wallet address">
            <button onclick="checkBalance()">Get Balance</button>
            <p id="balance-result"></p>
        </div>

        <div class="section">
            <h2>Upload Chart for Trend Detection</h2>
            <input type="file" id="chart-upload">
            <button onclick="uploadChart()">Analyze Chart</button>
            <p id="trend-result"></p>
        </div>

        <div class="section">
            <h2>Get Signal for Token</h2>
            <input type="text" id="symbol-input" placeholder="e.g., BTC/USDT">
            <button onclick="getSignal()">Get Signal</button>
            <p id="signal-result"></p>
        </div>
    </div>
</body>
</html>
